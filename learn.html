<section class="topics">
  {% assign topics = site.topics | sort: "name" %}

  {% for topic in topics %}
   {% assign guides = site.guides | where:"topics",topic %}
   {% if guides.size > 0 %}
		<section class="category">
			<h3 name="{{topic}}">{{ topic }} ({{ guides.size }})</h3>
			<ul>
			  {% for guide in guides %}
			    <li><a href="{{ guide.url }}">{{ guide.title }}</a></li>
			  {% endfor %}
			</ul>
		</section>
		{% endif %}
	{% endfor %}
	
</section>
